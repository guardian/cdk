name: Integration Tests
on:
  pull_request:
  workflow_dispatch:
jobs:
  ProjectGeneration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version-file: '.nvmrc'
          cache: npm
      - run: ./script/ci-project-generation
